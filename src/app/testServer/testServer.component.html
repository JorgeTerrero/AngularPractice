<h5 class="text-primary">Add new Server or bluePrint!</h5>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label for="serverName">Server Name</label>
      <input type="text" class="form-control" 
      placeholder="Enter your Server Name" [(ngModel)]="serverValues.serverName">
    </div>
  </div>
  <div class="col-md-12">
    <div class="form-group">
      <label for="serverName">Server Content</label>
      <input type="text" class="form-control" 
      placeholder="Enter your Server Content" [(ngModel)]="serverValues.serverContent">
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-outline-primary mr-1" (click)="redServer()">Add Server</button>
    <button class="btn btn-outline-primary" (click)="bluePrint()">Add Server BluePrint</button>
  </div>

</div>

<div class="row">
    <div class="col-md-12">

      <div class="card mt-2" *ngFor="let item of serverContiner">
      <div class="card-header bg-primary text-center text-white">{{item.serverName}}</div>
      <div class="card-body">
        <p >
          <strong *ngIf="item.type === 'red'" style="color: red">
            {{item.serverContent}}
          </strong>
          <em *ngIf="item.type === 'blue'" style="color: blue">
            {{item.serverContent}}
          </em>
        </p>
        
      </div>
      </div>

    </div>
</div>
